<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <div class="jumbotron jumbotron-fluid header text-center">
        <h1 class="display-2">GIFTastic!</h1>
    </div>
    <div class="container">
        <div id="buttons"></div>
        <div class="row mt-4 mb-4 wrapper">
            <div class="col-lg-9 mb-2 randomQuotes"></div>
            <div class="col-lg-3 mb-2 newInputs">
                <fieldset class="text-center">
                    <legend>Add your own character!</legend>
                    <input type="text" class="mt-1 mb-2 text" id="show-input" placeholder="Flame Princess"/>
                    <input type="button" class="btn btn-sm btn-warning" id="new-show" value="Add a new character!">
                </fieldset>
            </div>
        </div>

        <div id="gifs"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="assets/logic.js"></script>
</body>

</html>
